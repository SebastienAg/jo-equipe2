<table>
    <thead>
    <tr>
        <th>Country</th>
        <th>Gold</th>
        <th>Silver</th>
        <th>Bronze</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let medal of medals">
        <td>{{ medal.country }}</td>
        <td>{{ medal.gold }}</td>
        <td>{{ medal.silver }}</td>
        <td>{{ medal.bronze }}</td>
    </tr>
    </tbody>
</table>
